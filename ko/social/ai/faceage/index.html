    <script>
        function readURL(input) {

            if (input.files && input.files[0]) {

                var reader = new FileReader();
                formData = input.files;

                reader.onload = function (e) {
                    $('.image-upload-wrap').hide();
                    $('#loading').show();
                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();


                };
                reader.readAsDataURL(input.files[0]);
                init().then(function () {
                    predict();
                    setTimeout(function() {
                        $('#loading').hide();
                        $('.addthis_inline_share_toolbox_5dp4').show();
                    }, 500);
                });

            } else {
                removeUpload();
            }
        }


        function removeUpload() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
        }
        $('.image-upload-wrap').bind('dragover', function () {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function () {
            $('.image-upload-wrap').removeClass('image-dropping');
        });

    </script>

    <script type="text/javascript">

        async function init() {
            Kakao.init('b4ab5cfc1319dd0fa316731c25125888');
        }

        async function predict() {

                Kakao.API.request({
                    url: '/v1/vision/face/detect',
                    data: {
                        file: formData
                    },
                    success: function (msg) {
                        console.log(msg);

                        if(!msg.result.faces[0]){
                            $('.result-message').html("<div>얼굴이 감지되지 않았습니다.<br>사진을 변경하여 다시 시도해주세요.</div>");
                        } else {

                        var resultAge, resultGender;

                        $(".image_age").append(Math.floor(msg.result.faces[0].facial_attributes.age));
                        if (msg.result.faces[0].facial_attributes.gender.female > msg.result.faces[0].facial_attributes.gender.male) {
                            resultGender = "여성";
                        } else {
                            resultGender = "남성";
                        }

                        var age = "<div class='image_age'>" + Math.floor(msg.result.faces[0].facial_attributes.age) + "</div>"
                        var gender = "<div class='image_gender'>" + resultGender + "</div>"

                        $('.result-message').html(age + gender);
                        }

                    },
                    fail: function(error){
                        console.log(error);

                    }
                    
                });


            // }, 3000);




        }


    </script>
