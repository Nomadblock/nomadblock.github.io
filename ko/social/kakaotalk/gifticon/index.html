        $(document).ready(function () {
            let html = '';

                html = `${html}<li id="li${i}"><a class="kakaoBtn" id="kakaoBtn${i}"><img src="${imageArray[i]}" alt="${i}" /></a></li>`;

            }
            $('#imageList').append(html);

            let kakaoAd1, kakaoAd2, kakaoAd3, kakaoAd4 = '';
            kakaoAd1 = `<li style="width: 100%;"><div class="kakao_ad_area">
                        <ins class="kakao_ad_area_320x50" style="display:none;" data-ad-unit="DAN-1ibbihdhbtz5l" data-ad-width="320"

                        </div></li>`;
            kakaoAd2 = `<li style="width: 100%;"><div class="kakao_ad_area">
                        <ins class="kakao_ad_area_320x50" style="display:none;" data-ad-unit="DAN-1jezdh88to95x" data-ad-width="320"

            kakaoAd3 = `<li style="width: 100%;"><div class="kakao_ad_area">

                        data-ad-height="50"></ins>
                        </div></li>`;
            kakaoAd4 = `<li style="width: 100%;"><div class="kakao_ad_area">
                        <ins class="kakao_ad_area_320x50" style="display:none;" data-ad-unit="DAN-u7zlj9hp7eqr" data-ad-width="320"
                        data-ad-height="50"></ins>
                        </div></li>`;

            $('#li3').after(kakaoAd1);
            $('#li7').after(kakaoAd2);
            $('#li11').after(kakaoAd3);
            $('#li15').after(kakaoAd4);






            for (let i in imageArray) {
                Kakao.Link.createDefaultButton({
                    container: `#kakaoBtn${i}`,
                    objectType: 'feed',
                    content: {
                        title: '선물과 메시지를 보냈습니다.',
                        description: '',
                        imageUrl: 'https://nory.cc/ko/social/kakaotalk/gifticon/' + imageArray[i],

                        imageHeight: 800,
                        link: {
                            mobileWebUrl: 'https://nory.cc/ko/social/kakaotalk/gifticon/',
